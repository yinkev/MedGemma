name: smoke

on:
  pull_request:
  push:
    branches: [main]

jobs:
  smoke:
    runs-on: macos-latest
    timeout-minutes: 15

    steps:
      - uses: actions/checkout@v4

      - name: Run repo smoke tests
        shell: bash
        run: |
          chmod +x scripts/smoke_test.sh
          ./scripts/smoke_test.sh
